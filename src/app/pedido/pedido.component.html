<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        {{form.valid }}
        {{form.value | json }}

        <form #form= "ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container  [class.has-error]= "!endereco.valid && (endereco.dirty || endereco.touched)" [class.has-success]= "endereco.valid && (endereco.dirty || endereco.touched)" mensagemErro="Campo obrigatório e com min de 5 caracteres" label = "Endereço">
                <input class = "form-control" name="Endereço" ngModel required minlength="5" placeholder="Endereço" #endereco = "ngModel" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
             <mt-input-container [class.has-error]= "!numero.valid && (numero.dirty || numero.touched)" [class.has-success]= "numero.valid && (numero.dirty || numero.touched)" mensagemErro="Campo obrigatório(somente números)" label="Número">
              <input class="form-control" name = "Número" ngModel required maxlength = "5" placeholder="Número" pattern="^[0-9]*$"  #numero = "ngModel" autocomplete = "off">
             </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container [class.has-error]= "!complemento.valid && (complemento.dirty || complemento.touched)" [class.has-success]= "complemento.valid && (complemento.dirty || complemento.touched)"  mensagemErro="campo obrigatório e com min de 5 caracteres" label="Complemento">
                <input class="form-control"  name="Complemento" ngModel required minlength="5" placeholder="Complemento" #complemento = "ngModel" autocomplete="off">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>

            </div>

          </div>

          <mt-itens-pedido [itens]="carrinhoItem()"
          (addQntd)="addqntd($event)"
          (subtrairQntd)="subtrairQntd($event)"
          (removerItem)="removerItem($event)" ></mt-itens-pedido>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="formasPagamento" name="formaPagamento" ngModel required></mt-radio>

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>

              <mt-frete
              [delivery]="delivery"
              [valorItem]="valorItem()"></mt-frete>
              </div>
              <a (click)="checarPedido(form.value)" class="btn btn-success pull-right" [class.disabled]="!form.valid || carrinhoItem().length === 0">
                <i class="fa fa-credit-card"></i> Concluir Pedido
            </a>
            </div>
            <!-- /.col -->


        </form>

        <div class="col-sm-6 col-xs-12">

      </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
