<div class="form-group" [class.has-success] = "hasSucess()"
                        [class.has-error] = "hasError()">
                <label class="control-label sr-only" for="inputSucess"><i class="fa fa-check"></i> {{label}}</label>

                <ng-content></ng-content>

                <span class="help-block mensagem-okay" *ngIf="hasSucess()"><i class="fa fa-check"></i> ok </span>
                <span class="help-block mensagem-erro" *ngIf="hasError()"><i class="fa fa-remove"></i> {{mensagemErro}}</span>
              </div>
